<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		let canvas, ctx, clear;
		window.onload = function(){
			let webSocket = new WebSocket('ws://localhost:8080/RCWeb/mycenter');
			webSocket.onopen = function(event){
				// 讓server知道你是誰 send message => I am client1
				console.log("onOpen");
				let message = {
						isClient1: true,//2.判斷是不是Client1
						isInit : true //1.判斷是不是Init
				};
				webSocket.send(JSON.stringify(message));
			};
			webSocket.onmessage = function(event){
				// do nothing 
				// debug
				console.log("onMessage");
			};
			webSocket.onclose = function(event){
				console.log("onClose");
			};
			webSocket.onerror = function(event){
				console.log("onError");
			};
			
			
			clear = document.getElementById('clear');
			canvas = document.getElementById('myDrawer');
			ctx = canvas.getContext('2d');
			
			let isDrag = false;
			canvas.onmousedown = function(event){//產生新線
				isDrag = true;
				var x = event.offsetX, y = event.offsetY;
				ctx.beginPath();
				ctx.lineWidth = 4;
				ctx.moveTo(x,y);
				
				let message = {
						isInit : false,
						isClear : false,
						isNewLine : true,//4.判斷是否畫新線
						x : x,
						y : y
				};
				webSocket.send(JSON.stringify(message));

			};
			canvas.onmouseup = function(event){//停止
				isDrag = false;
			};
			canvas.onmousemove = function(event){//畫
				if(isDrag){
					var x = event.offsetX, y = event.offsetY;
					ctx.lineTo(x,y);
					ctx.stroke();
					
					let message = {
							isInit : false,
							isClear : false,
							isNewLine : false,
							x : x,
							y : y
					};
					webSocket.send(JSON.stringify(message));
				
					
				}
			};
			
			clear.onclick = function(){
				ctx.clearRect(0, 0, canvas.width, canvas.height);
						
				let message = {
						isInit : false,
						isClear : true,//3.判斷是否清除
				};
				webSocket.send(JSON.stringify(message));

			}
		}
		
		
		</script>
	</head>
	<body>
	<button id='clear'>Clear</button>
	<hr />
	<canvas id='myDrawer' width='640px' height='480px' style='border: 1px solid #000'></canvas>
	<hr />
	</body>
</html>
