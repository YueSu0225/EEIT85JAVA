spring.application.name=RCS6

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# -----以下針對jdbc / jpa ((mysql連線
spring.datasource.url=jdbc:mysql://localhost:3306/nothwind?characterEnconding=UTF-8&serverTimezone=Asia/Taipei&userSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true

#-----下面指令是 針對資料庫欄位,原本是怎樣就怎樣
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#-----下面指令是 swagger路徑 localhost:8080/apidoc
springdoc.swagger-ui.path=/apidoc

